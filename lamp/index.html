<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>canvas取色器</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<!--全部内容-->
	<div class="total">
		<!--title-->
		<img src="img/title.png" class="title">
			
		<!--圆环-->
		<div class="canvas-div">
			<canvas id="can"></canvas>
		</div>
		
		<!--颜色滚动条-->
		<div class="bright-div">
				<div class="slide-bar">
					<div class="slide-btn"></div>
					<div class="slide-progress"></div>
				</div>
		</div>
		
		<!--颜色选择块-->
		<ul class="color-picker cl">
			<li class="color-li red"></li>
			<li class="color-li green"></li>
			<li class="color-li pure"></li>
			<li class="color-li yellow"></li>
			<li class="color-li pink"></li>
			<li class="color-li white"></li>
			<li class="color-li blue"></li>
		</ul>
		
		<!--底部菜单-->
		<footer class="bottom">
				<a href="javascript:;">
					<img src="img/delay.png">
				</a>
				<a href="javascript:;">
					<img src="img/set.png">
				</a>
				<a href="javascript:;">
					<img src="img/shake.png">
				</a>
				<a href="javascript:;">
					<img src="img/single_flash.png">
				</a>
				<a href="javascript:;">
					<img src="img/flash.png">
				</a>
		</footer>
	</div>
	<script type="text/javascript" src="js/easeljs-NEXT.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
